  <script>


    // register RFID
    async function register_rfid(){
      var uid = document.getElementById("rfid");
      var name = document.getElementById("name").value; 

      /* if (uid !== '' || name === ''){
        document.getElementById("rfid-button").innerHTML = 'fill up necesarry first before proceeding to rfid register'
        return 
      } */

      uid.value = "";
      document.getElementById("rfid-button").innerHTML = '....'
      document.getElementById("rfid-button").disabled = true
    try {
        const response = await fetch(mySecrets().raspberry + "/post_rfid", {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name
          })
      });

      if (response.ok) {
        
        const data = await response.json();
        console.log(data)
        uid.value = data.ID
        name.value = data.TEXT
      }



   
  } catch (error) {
      console.error('There was a problem with the fetch operation:', error);
  } 

    }

    // create account
    async function create_account(){

      var name = document.getElementById("name").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var uid = document.getElementById("rfid").value;

      try {
          const response = await fetch(mySecrets().api + "/create_account", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': mySecrets().secret
            },
            body: JSON.stringify({
              uid: uid,
              name: name,
              username: username,
              password: password
            })
        });

        if (response.ok) {
          
          const data = await response.json();
          alert(data)
          window.location.href = 'facial-register.html'; 
        }

        const data = await response.json();
        alert(data)
        location.reload()
     
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
    }
