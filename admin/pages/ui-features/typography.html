  <script >
    function Logout(){
      sessionStorage.clear();
      window.location.href = '/admin/Login.php'; 
    }

    async function update_rfid(){

      document.getElementById("RFID_BUTTON").textContent = "...."
 
      try {
        const response = await fetch(mySecrets().raspberry + "/post_rfid", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: sessionStorage.getItem("name"),
          })
        });


        const data = await response.json();
        console.log(data.ID)
        await UPDATE_DATABASE_RFID(data.ID)


      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        document.getElementById("RFID_BUTTON").textContent = "Update RFID";
      }
    }

    async function UPDATE_DATABASE_RFID(new_rfid){
      var old_rfid = document.getElementById("rfid").value;

      try {
          const response = await fetch(mySecrets().api + "/change_rfid", {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': mySecrets().secret
            },
            body: JSON.stringify({
              old_rfid: old_rfid,
              new_rfid: new_rfid
            })
          });
  
         
          const data = await response.json();
          alert(data.message);
          if (data.status){
            Logout();
            location.reload();
            return
          }

          document.getElementById("RFID_BUTTON").textContent = "Update RFID";
       
      } catch (error) {
          console.error('There was a problem with the fetch operation:', error);
          document.getElementById("RFID_BUTTON").textContent = "Update RFID";
      }
}
  </script>
